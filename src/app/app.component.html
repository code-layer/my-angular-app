  <!-- Resources -->
  <div style="min-height: 195px;width: 100%;">
  <h2>Employees</h2>
  <hr>
  <div *ngIf="ready">
    <br>
    <div class="table-responsive" style="height: 195px;">
      <table class="table table-hover table-borderless">
        <tbody>
          <tr>
            <td style="font-weight: bold;">Id</td>
            <td style="font-weight: bold;">Name</td>
            <td style="font-weight: bold;">&nbsp;</td>
          </tr>
          <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
          <tr
            *ngFor="let row of emps; let i = index"
            id="eRowId{{ i }}"
          >
            <td style="width: 40%;">{{ row._id }}</td>
            <td style="width: 40%;">{{ row.name }}</td>
            <td style="width: 20%;">
              <a class="nav-link"  (click)="dispEmp(row)">
                Info
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>


<div *ngIf="er" style="width: 100%;">
  <h3>Employee Info</h3>
  <hr>
 
  <table>
    <tr><td>Id: <strong>{{emp._id}}</strong></td></tr>
    <tr><td>Name: <strong>{{emp.name}}</strong></td></tr>
    <tr><td>Photo: <img src={{emp.photoUrl}}></td></tr>
    <tr><td>City: <strong>{{emp.city}}</strong></td></tr>
    <tr><td>Hobbies: <strong>{{emp.hobbies}}</strong></td></tr>
</table>
<br>
<br>
</div>
